<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            background-color: #F1F1F1;
            width: 75px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin-right: 2px;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <script>
        for(let i=1;i<10;i++){
            console.log(i)
            for(let j=1;j<=i;j++){
                document.write(`<span>${i}*${j}=${i*j}</span>`)
            }
            document.write('</br>')
        }
      
    </script>
</body>
</html>
