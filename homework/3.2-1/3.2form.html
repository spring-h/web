<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" id=""></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="email" name="email" id=""></td>
            </tr>
            <tr>
                <td>手机号：</td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td>验证码: </td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>男<input type="radio" name="sex" value="man"> 女<input type="radio" name="sex" value="woman"></td>
            </tr>
            <tr>
                <td>专业：</td>
                <td><select name="major" id="">
                    <option value="">养猪</option>
                    <option value="">养鱼</option>
                    <option value="">养狗</option>
                </select></td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>
                    养鱼<input type="checkbox" name="hobby" value="fish">
                    养猪<input type="checkbox" name="hobby" value="pig">
                    养狗<input type="checkbox" name="hobby" value="dog">
                    养猫<input type="checkbox" name="hobby" value="cat">
                </td>
            </tr>
            <tr>
                <td>自我介绍：</td>
                <td><textarea name="mine" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>阅读协议</td>
                <td>
                    <iframe src="./3.2iframe.html" height="100%" width="100%" frameborder="0">
                        
                    </iframe>
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><button type="reset">重置</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
