    <script>
      //this 谁调用就是谁







      
      // 在JavaScript中，call和apply作用是一样的，都是为了改变某个函数运行时的上下文（context）而存在的，换句话说，就是为了改变函数体内部this的指向。
      // 区别：参数书写方式不同
      // call(thisObj, arg1, arg2, arg3, arg4);
      // apply(thisObj, [args]);
      // thisObj：call和apply第一个参数是一样的，该参数将替代Function类里面的this对象。
      // arg1,arg2....：是一个个的参数，
      // args：一个数组或类数组，是一个参数列表。
    </script>
