<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            let arr=[...arguments]
            let sum=0
            arr.forEach(item=>{
                sum+=item
            })
            return sum
        }
        console.log(fn(1,2,3,4))

        fn2=(arr)=>{
            let sum=0
            arr.forEach(item=>{
                sum+=item
            })
            return sum
        }
        console.log(fn2([1,2,3,4]))
    </script>
</body>
</html>
