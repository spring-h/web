    let tie = 0;

    let sum = (n) => {
      n = n + 2
      fn = (n) => {
        if (n <= 3) {
          if (n == 1) {
            return 0
          } else {
            return 1
          }
        } else {
          return fn(n - 1) + fn(n - 2)
        }
      }
      return fn(n) - 1
    }
