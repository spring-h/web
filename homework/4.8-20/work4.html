<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        fn=(a,b,c)=>{
            a=a||Math.sqrt(b*b+c*c)
            b=b||Math.sqrt(c*c-a*a)
            c=c||Math.sqrt(a*a+b*b)
            return `a=${a}b=${b}c=${c}`
        }
        //参数分别为啊abc 如不填用undefined代替
        fn(3,undefined,5)
        console.log(fn(3,undefined,5))
    </script>
</body>
</html>
